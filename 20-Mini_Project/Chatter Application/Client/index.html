<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Chat Application</title>
  </head>
  <body>
    <div class="container">
      <div class="chat-box">
        <div class="userDetails" id="user">
          <div id="online-logo"></div>
          <div id="user-name"></div>
        </div>
        <div class="chats">
        </div>
        <div class="input-msg">
          <form>
            <input type="text" required name="input-msg" id="input-form" placeholder="Enter your massage .."/>
            <button type="button" id="input-btn">Send</button>
          </form>
        </div>
      </div>
      <div class="online-users">
        <div class="online-users-heading">
          <span>Connected Users</span>
          <span>0</span>
        </div>
        <div class="online-user">
          <div class="online-user-logo"></div>
          <div class="online-user-name">Ashu Ansari</div>
        </div>
      </div>
    </div>
    <script src="http://localhost:3200/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
