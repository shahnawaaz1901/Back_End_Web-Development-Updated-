<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Chat Application</title>
  </head>
  <body>
    <div class="container">
      <div class="chat-box">
        <div class="user">
          <div class="online"></div>
          <div class="username">Ashu Ansari</div>
        </div>
        <div class="chats">
          <div class="chat">
            <div class="user-image">
              <img src="../image/batman.png" alt="" />
            </div>
            <div class="user-info">
              <div class="user-name">Ashu Ansari</div>
              <div class="user-time">12:86</div>
              <div class="user-message"></div>
            </div>
          </div>
        </div>
        <div class="input">
          <input
            type="text"
            id="input-message"
            placeholder="Enter your meassage..."
            required
          />
          <input type="button" id="send-btn" value="Send" />
        </div>
      </div>
      <div class="online-users">
        <div class="online-users-heading">
          <span> Connected Users &nbsp;</span>
          <span>0</span>
        </div>
        <div class="online-user">
          <span class="online"></span>
          <span class="online-user-name">Shahnawaaz Ansari</span>
        </div>
      </div>
    </div>
    <script src="http://localhost:3200/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
