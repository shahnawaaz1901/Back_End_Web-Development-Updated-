<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="products.css" />
    <title>Products</title>

  <body>
    <nav

      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Inventory App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavSupportedContent"
          aria-controls="navbarNavSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"

              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>

        <tbody>
          <tr>
            <th>1</th>
            <td>Atomic Habits</td>
            <td>A Supremely Practical and Useful book.</td>
            <td scope="col">300</td>
            <td>
              <img
                src="https://m.media-amazon.com/images/I/51-nXsSRfZL._SX328_BO1,204,203,200_.jpg"
              />
            </td>
          </tr>
          <tr>
            <th>2</th>
            <td>Iktigai</td>
            <td>The Japanese secret to a long and happy life</td>
            <td scope="col">340</td>
            <td>
              <img
                src="https://m.media-amazon.com/images/I/51xwGSNX-EL._SX356_BO1,204,203,200_.jpg"
              />
            </td>
          </tr>
          <tr>
            <th>3</th>
            <td>Deep Work</td>
            <td>RULES FOR FOCUSED SUCCESS IN A DISTRACTED WORLD</td>
            <td scope="col">280</td>
            <td>
              <img
                src="https://m.media-amazon.com/images/I/31PBdo581fL._SX317_BO1,204,203,200_.jpg"
              />
            </td>
          </tr>
        </tbody>
      </table>
